<script>

var soloChallenges = ["Jump off the bus as time reaches 0 immediately", "You can only use the first weapon you pick up", "Do not use a chest all game", "Kill someone with an impulse", "Drop Junk Junction"];

var duoChallenges = ["Do not revive one another all game", "Swap weapons every kill", "Only one person can build the whole game", "One person carries only pistol and meds, the other tries their best to protect the other as if they are the president"];

var threeChallenges = ["One person carries only pistol and meds, the others try their best to protect the pistol carrier, as if they are the president", "Drop three seperate corners of the map", "DROP TILTED BOYS", "Each person can carry specifically only one type of weapon", "get to top 10 squads without killing or dying", "Walk around in a triangle formation"];

var squadChallenges = ["One person carries only pistol and meds, the others try their best to protect the pistol carrier, as if they are the president", "Drop at four seperate corners of the map", "DROP TILTED BOYS", "Each person can carry specifically only one type of weapon", "get to top 10 squads without killing or dying", "Walk around in a square formation", "Find two shopping carts and race 2v2 at the track on the left side of the map near mansion", "Two vs Two on squads who can get the most kills, players pair up and compete, one pair must suggest where to drop, next round the other team suggests location"];

function soloFunction() {
	var rand = soloChallenges[Math.floor(Math.random()*soloChallenges.length)];
	document.getElementById("Type").innerHTML = "Solo";

document.getElementById("ChallengeSentence").innerHTML = rand;
    };



function duoFunction() {
	var rand = duoChallenges[Math.floor(Math.random()*duoChallenges.length)];
		document.getElementById("Type").innerHTML = "Duo";

document.getElementById("ChallengeSentence").innerHTML = rand;
    };

function threeFunction() {
	var rand = threeChallenges[Math.floor(Math.random()*threeChallenges.length)];

document.getElementById("ChallengeSentence").innerHTML = rand;
    };

document.getElementById("ChallengeSentence").innerHTML = rand;
